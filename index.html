<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
            color: #333;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #FF6F91;
            text-align: center;
            margin: 20px 0;
            font-size: 2rem;
        }

        button {
            background: #FF6F91;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            margin: 20px auto;
            display: block;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: #FF477E;
            transform: scale(1.05);
        }

        .page {
            width: 100%;
            height: 100%;
            display: none;
            overflow-y: auto;
            position: absolute;
            top: 0;
            left: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .page.active {
            display: block;
        }

        .polaroids {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Increased spacing for better visibility */
            margin: auto;
            padding-bottom: 20px; /* Add padding at the bottom */
        }

        .polaroid {
            width: 300px; /* Larger size for a cute mobile ratio */
            aspect-ratio: 4 / 5; /* Maintain 4:5 aspect ratio */
            background-color: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s;
        }

        .polaroid img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the images maintain their aspect ratio */
        }

        .polaroid:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        #videos video {
            width: 90%;
            max-width: 400px;
            margin: 10px auto;
            aspect-ratio: 9 / 16;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .polaroid {
                width: 200px; /* Adjusted size for tablets/small screens */
            }

            button {
                font-size: 14px;
                padding: 10px 15px;
            }

            #videos video {
                max-width: 300px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .polaroid {
                width: 200px; /* Mobile-friendly size */
            }

            button {
                font-size: 12px;
                padding: 8px 12px;
            }

            #videos video {
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- Page 1 -->
    <div id="page1" class="page active">
        <h1>Happy Birthday, Alagiyaee!</h1>
        <div class="polaroids">
            <div class="polaroid"><img src="polaroid1.jpg" alt="Polaroid 1"></div>
            <div class="polaroid"><img src="polaroid2.jpg" alt="Polaroid 2"></div>
            <div class="polaroid"><img src="polaroid3.jpg" alt="Polaroid 3"></div>
            <div class="polaroid"><img src="polaroid4.jpg" alt="Polaroid 4"></div>
            <div class="polaroid"><img src="polaroid5.jpg" alt="polaroid 5"></div>
            <div class="polaroid"><img src="polaroid5.jpg" alt="polaroid 6"></div>
        </div>
        <button id="toPage2">Enter the Surprise</button>
    </div>

    <!-- Page 2 -->
    <div id="page2" class="page">
        <h2>Unlock the Magic</h2>
        <input type="password" id="passwordInput" placeholder="Enter the password" style="margin: 10px auto; padding: 10px; font-size: 16px; width: 80%; border-radius: 8px; border: 2px solid #FF6F91;">
        <button id="toPage3">Unlock Videos</button>
    </div>

    <!-- Page 3 -->
    <div id="page3" class="page">
        <h2>Enjoy the Videos!</h2>
        <div id="videos">
            <video src="video1.mp4" controls></video>
            <video src="video2.mp4" controls></video>
        </div>
        <button id="toPage4">Bonus Surprise</button>
    </div>

    <!-- Page 4 -->
    <div id="page4" class="page">
        <h2>You're Amazing, Keerthana!</h2>
        <p>You bring so much joy and happiness to everyone around you. Happy Birthday!</p>
    </div>

    <script>
        function navigateTo(nextPage) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(nextPage).classList.add('active');
        }

        // Navigation logic
        document.getElementById('toPage2').addEventListener('click', () => navigateTo('page2'));
        document.getElementById('toPage3').addEventListener('click', () => {
            const password = document.getElementById('passwordInput').value;
            if (password === 'mental') {
                navigateTo('page3');
            } else {
                alert('Incorrect password! Please try again.');
            }
        });
        document.getElementById('toPage4').addEventListener('click', () => navigateTo('page4'));
    </script>
</body>
</html>
